<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <title>商家主页</title>
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <link href="css/merchantHomepage.css" rel="stylesheet" type="text/css">
</head>
<body>
<div class="top">
    <div class="non"></div>
    <div class="shop_info">
        <img src="img/wechat.png" alt="" class="shop_logo">
        <div class="info_top">
            <span class="shop_name">aaaa</span>
            <p>
                <img src="img/sweep_code.png" alt="">
                <span>扫码核销</span>
            </p>
        </div>
        <div class="withdrawal_num">
            <div class="withdrawal">
                <p><span>0.00</span>元</p>
                <p>待提现</p>
            </div>
            <div class="num">
                <p><span>0</span>张</p>
                <p>待提现</p>
            </div>
        </div>
    </div>
    <div class="tab_btns">
        <p class="release_coupon">发布优惠券</p>
        <p class="upload_img">上传店铺图片</p>
        <p class="back_list">返回店铺列表</p>
    </div>
</div>
<ul class="write_list">
    <li class="released active">已发布</li>
    <li class="unwritten">待核销</li>
    <li class="write_off">已核销</li>
</ul>
<div class="write_list_content">
    <ul class="released_list">
        <li class="one_list">
            <img src="img/wechat.png" alt="">
            <div>
                <p>订单号:c167738783738837</p>
                <p>6000.00元代金券</p>
                <p>售价:免费a</p>
            </div>
            <p>
                <span>已核销</span>
            </p>
        </li>
    </ul>
    <ul class="unwritten_list">1111</ul>
    <ul class="write_off_list">22222</ul>
</div>
</body>
<script src="js/jquery-1.11.3.min.js"></script>
<script src="js/rem.js"></script>
<script>
    (function () {
        // 头部点击切换
        $('.write_list li').on('click', function () {
            if ($(this).hasClass('active')) return

            $(this).addClass('active')
            $(this).siblings('li').removeClass('active')

            var liIndex = $(this).index() + 1
            $('.write_list_content>ul:nth-child(' + liIndex + ')').css('display', 'block').siblings().css('display', 'none')
//
//            if (liIndex === 1) {
//
//            }
        })


        var file = document.querySelector('input');
        if (getIos()) {
            file.removeAttribute("capture");
        }
        function getIos() {
            var ua=navigator.userAgent.toLowerCase();
            if (ua.match(/iPhone\sOS/i) == "iphone os") {
                return true;
            } else {
                return false;
            }
        }
    })()
</script>
</html>
